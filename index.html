<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
          <td>Публікації</td>
          <td>
            <input type="number" id="input-publ">
          </td>
        </tr>
        <tr>
            <td>Відео</td>
            <td>
                <input type="number" id="input-video">
            </td>
          </tr>
          <tr>
            <td>Години</td>
            <td>
                <input type="number" id="input-hours">
            </td>
          </tr>
          <tr>
            <td>Повторні відвідини</td>
            <td>
                <input type="number" id="input-visits">
            </td>
          </tr>
          <tr>
            <td>Біблійні вивчення</td>
            <td>
                <input type="number" id="input-studies">
            </td>
          </tr>
      </table>
      <div class="buttons">
        <button class="js-add-btn">Додати</button>
        <button class="js-output-btn">Вивести</button>
      </div>
      <table>
        <tr>
          <td>Публікації</td>
          <td id="output-publ">
          </td>
        </tr>
        <tr>
            <td>Відео</td>
            <td id="output-video">
            </td>
          </tr>
          <tr>
            <td>Години</td>
            <td id="output-hours">
            </td>
          </tr>
          <tr>
            <td>Повторні відвідини</td>
            <td id="output-visits">
            </td>
          </tr>
          <tr>
            <td>Біблійні вивчення</td>
            <td id="output-studies">
            </td>
          </tr>
          <tr>
            <td>Кількість вісників</td>
            <td id="publishers">
            </td>
          </tr>
      </table>
      <script src="./JS/script.js"></script>
</body>
</html>
