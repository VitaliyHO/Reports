<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Підсумок звітів</title>
</head>
<body>
    <table>
        <tr>
          <td>Публікації</td>
          <td>
            <input type="number" id="input-publ" value="">
          </td>
        </tr>
        <tr>
            <td>Відео</td>
            <td>
                <input type="number" id="input-video" value="">
            </td>
          </tr>
          <tr>
            <td>Години</td>
            <td>
                <input type="number" id="input-hours" value="">
            </td>
          </tr>
          <tr>
            <td>Повторні відвідини</td>
            <td>
                <input type="number" id="input-visits" value="">
            </td>
          </tr>
          <tr>
            <td>Біблійні вивчення</td>
            <td>
                <input type="number" id="input-studies" value="">
            </td>
          </tr>
      </table>
      <div class="buttons">
        <button class="add-button js-add-btn">Додати звіт</button>
        <button class="out-button js-output-btn">Вивести результат</button>
        <button class="clear-button js-clear-btn">Очистити результат</button>
      </div>
      <table class="result-table">
        <tr>
          <td>Публікації</td>
          <td id="output-publ">
          </td>
        </tr>
        <tr>
            <td>Відео</td>
            <td id="output-video">
            </td>
          </tr>
          <tr>
            <td>Години</td>
            <td id="output-hours">
            </td>
          </tr>
          <tr>
            <td>Повторні відвідини</td>
            <td id="output-visits">
            </td>
          </tr>
          <tr>
            <td>Біблійні вивчення</td>
            <td id="output-studies">
            </td>
          </tr>
          <tr>
            <td>Кількість вісників</td>
            <td id="publishers">
            </td>
          </tr>
      </table>
      <script src="./JS/script.js"></script>
</body>
</html>
